<mat-card class="recovery-card">
  <button mat-button color="primary" routerLink="/login" class="button-back">
    <span class="material-icons"> keyboard_arrow_left</span> Назад
  </button>
  <mat-card-content class="mat-card-content">
    <h2>Востановление дотступа</h2>

    <form class="form" [formGroup]="form" (ngSubmit)="submitEmail()">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" type="email" id="email" required formControlName="email" />
        <mat-error *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
          <p *ngIf="form.get('email').errors.required">Введите email</p>
          <p *ngIf="form.get('email').errors.email">Неправильный формат email</p>
        </mat-error>
      </mat-form-field>
      <p class="recovery-text">Введите ваш email и нажмите "Продолжить"</p>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">
          Продолжить
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
