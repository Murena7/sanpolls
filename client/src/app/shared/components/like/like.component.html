<div class="container">
  <div class="likes">
    <button mat-flat-button (click)="likePoll()">
      <span class="material-icons thumb_up_alt" color="accent">thumb_up_alt</span> {{ like }}
    </button>
    <button mat-flat-button (click)="dislikePoll()">
      <span class="material-icons thumb_down_alt">thumb_down_alt</span> {{ dislike }}
    </button>
  </div>
</div>
